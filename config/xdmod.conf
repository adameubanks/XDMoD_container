<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /usr/share/xdmod/htdocs

    <Directory /usr/share/xdmod/htdocs>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog /var/log/httpd/xdmod-error.log
    CustomLog /var/log/httpd/xdmod-access.log combined
</VirtualHost>